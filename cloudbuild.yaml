steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-west3-docker.pkg.dev/artifite/flask-hello-repo/flask-hello:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-west3-docker.pkg.dev/artifite/flask-hello-repo/flask-hello:latest']
  - name: 'gcr.io/cloud-builders/gke-deloy'
    args:
      - 'run'
      - '--filename=gke.yaml'
      - '--image=us-west3-docker.pkg.dev/artifite/flask-hello-repo/flask-hello:latest'
      - '--cluster=autopilot-cluster-1'
      - '--location=us-west3'
      - '--namespace=gcp-test'
options:
    logging: 'CLOUD_LOGGING_ONLY'